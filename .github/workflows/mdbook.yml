# Sample workflow for building and deploying a mdBook site to GitHub Pages
#
# To get started with mdBook see: https://rust-lang.github.io/mdBook/index.html
#
name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5.0.0
      
      - uses: dtolnay/rust-toolchain@stable
        id: toolchain
      
      - name: Cache Rust, Cargo and project deps
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            book/
          key: ${{ runner.os }}-cargo-${{ steps.toolchain.outputs.cachekey }}
          
      - name: Install MdBook and Dependencies
        run: which mdbook || cargo install mdbook --no-default-features --features search --vers "^0.4" --locked
          
      - name: X
        run: which mdbook-linkcheck || cargo install mdbook-linkcheck --vers "^0.7.7" --locked
      
      - name: Y
        run: which mdbook-admonish || cargo install mdbook-admonish --vers "^1.20.0" --locked
      
      - name: Z
        run: which mdbook-svgbob ||cargo install mdbook-svgbob --vers "^0.2.2" --locked
      
      - name: AA
        run: which mdbook-chapter-zero || cargo install mdbook-chapter-zero --vers "^0.1.0" --locked

      - name: Build the Book
        run: mdbook build
        
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./book/html

  # test:
  #   todo!

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
